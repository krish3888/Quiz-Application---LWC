<template>
    <lightning-card title="Quize Card">
        <div class="slds-var-m-around_medium">
            <form>
                <template for:each={myQuestions} for:item="ques">
                    <Div key={ques.id} class="slds-var-m-bottom_medium">
                        <div><strong>{ques.id}- {ques.question}</strong></div>
                        <div class="slds-grid slds-gutters slds-var-p-vertical_medium" >
                            <div class="slds-col">
                                <input type="radio" name={ques.id} value="A" onchange={checkAnswer} />
                                <label>A) </label>{ques.options.A}
                            </div>
                            <div class="slds-col">
                                <input type="radio" name={ques.id} value="B" onchange={checkAnswer} />
                                <label>B) </label>{ques.options.B}
                            </div>
                            <div class="slds-col">
                                <input type="radio" name={ques.id} value="C" onchange={checkAnswer} />
                                <label>C) </label>{ques.options.C}
                            </div>
                            <div class="slds-col">
                                <input type="radio" name={ques.id} value="D" onchange={checkAnswer} />
                                <label>D) </label>{ques.options.D} 
                            </div>
                        </div>
                    </Div>
                </template>
                <lightning-button disabled={allNotSelected}
                    variant="Brand" type="submit" title="Submit Quiz"
                    label="Submit" class="slds-var-m-around_small" onclick={handleSubmit}>
                </lightning-button>
                <lightning-button 
                    variant="Brand" type="reset" title="Reset Quiz"
                    label="Reset" class="slds-var-m-around_small" onclick={handleReset}>
                </lightning-button>
            </form>
        </div>
        <template if:true={isSubmitted}>
            <div class={isScoredFull}>Score is {correctAnswers} out of {myQuestions.length}.</div>
        </template>
    </lightning-card>
</template>
